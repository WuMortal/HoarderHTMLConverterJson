<!DOCTYPE html>
<!--https://github.com/WuMortal/HoarderHTMLConverterJson-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools</title>
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <script src="./js/bootstrap.min.js"></script>
    <script src="./jquery-3.7.1.min.js"></script>
</head>

<body>
    <div class="container app">
        <h3 class="app-header">Bookmark HTML Converter To Json</h3>
        <div class="app-content">
            <div class="input-group app-content-file">
                <input type="file" accept=".html" class="form-control" id="app-content-file-select"
                    aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                <button class="btn btn-primary app-content-file-parse" type="button" id="inputGroupFileAddon04"
                    disabled>Convert</button>
            </div>

            <div class="app-content-result mt-3">
                <label for="exampleFormControlTextarea1" class="form-label">Json Result</label>
                <textarea class="form-control app-content-result-text" id="exampleFormControlTextarea1"
                    rows="3"></textarea>

                <button class="mt-3 app-content-result-download btn btn-primary">download hoarder json
                    file</button>

            </div>
        </div>
    </div>
</body>

<script src="./index.js"></script>

</html>
